<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Submitting Form</title>
    <meta name="description" content="Submits a form inside of the database">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/headersfootersdivs.css">
    <link rel="stylesheet" href="/css/formpage.css">
    <link rel="script" href="/js/main.js">
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/pages/conditionalRetrieve.html">Search Photographers</a></li>
        <li class="selectedPage"><a href="/pages/formpage.html">Join the Team - You are here</a></li>
        <li><a href="/pages/picturesTaken.html">Pictures Taken</a></li>
      </ul>
    </nav>
    
    <div class="FormHolder">
      <form id="formApply">
          <p>
            What is your name?<br/>
            <input id="newId" placeholder="Name" required/>
          </p>

          <p>
            Contact Info?<br/>
            <input id="contactInfo" placeholder="Contact info" required/>
          </p>

          <p>
            What is your speciality when you are taking pictures?<br/>
            <input id="speciality" placeholder="Speciality?" required/>
          </p>

          <p>
            How many clients have you helped?<br/>
            <input id="helped" placeholder="Clients?" type="number" required/>
          </p>

          <p> 
            What is your hourly rate?<br/>
            <input id="rate" type="number" placeholder="Hourly Rate" required/>
          </p>
          <button type="submit">Apply Now!</button>
      </form>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
